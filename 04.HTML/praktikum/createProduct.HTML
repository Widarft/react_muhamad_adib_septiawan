<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
</head>
<body>
    <h1>Create Product</h1>
    <h2>Detail Product</h2>
    <form action="landingPage.html" method="post" enctype="multipart/form-data">
        <label for="product-name">Product name:</label><br>
        <input type="text" id="product-name" name="product-name" required minlength="6" maxlength="50"><br><br>

        <label for="product-category">Product Category:</label><br>
        <select id="product-category" name="product-category" required>
            <option value="">Select a category</option>
            <option value="personal-computer">Personal Computer</option>
            <option value="laptop">Laptop</option>
            <option value="handphone">Handphone</option>
            <option value="tablet">Tablet</option>
            <option value="camera">Camera</option>

        </select><br><br>

        <label>Product Freshness:</label><br>
        <input type="radio" id="brand-new" name="product-freshness" value="Brand New" required>
        <label for="brand-new">Brand New</label><br>
        <input type="radio" id="second-hand" name="product-freshness" value="Second Hand">
        <label for="second-hand">Second Hand</label><br>
        <input type="radio" id="refurbished" name="product-freshness" value="Refurbished">
        <label for="refurbished">Refurbished</label><br><br>

        <label for="product-image">Image of Product:</label>
        <input type="file" id="product-image" name="product-image" required><br><br>

        <label for="description">Additional Description:</label><br>
        <textarea id="description" name="description" rows="10" cols="40" required></textarea><br><br>

        <label for="product-price">Product price:</label><br>
        <input type="number" id="product-price" name="product-price" placeholder="$100" required><br><br>

        <button type="submit">Submit</button>
    </form>    
</body>
</html>
