<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Product List</title>
  </head>
  <body>
    <main class="container mx-auto mt-12 font-roboto">
      <div class="my-6">
        <a
          href="createProduct.html"
          class="bg-indigo-700 text-white py-4 px-8 rounded-md hover:bg-indigo-500"
          >Create New Product</a
        >
      </div>

      <h2 class="text-3xl font-bold text-center mb-8">Product List</h2>

      <table
        class="min-w-full table-auto border-collapse border border-gray-400"
      >
        <thead>
          <tr class="bg-gray-100">
            <th class="px-4 py-2 border border-gray-400">#</th>
            <th class="px-4 py-2 border border-gray-400">Product Name</th>
            <th class="px-4 py-2 border border-gray-400">Category</th>
            <th class="px-4 py-2 border border-gray-400">Freshness</th>
            <th class="px-4 py-2 border border-gray-400">Price</th>
            <th class="px-4 py-2 border border-gray-400">Product Image</th>
            <th class="px-4 py-2 border border-gray-400">Description</th>
          </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
      </table>

      <div class="flex justify-center space-x-4 my-6">
        <button
          id="deleteLast"
          class="bg-red-500 text-white py-2 px-4 rounded-sm hover:bg-red-700"
        >
          Delete Last Product
        </button>
        <button
          id="searchProduct"
          class="bg-blue-500 text-white py-2 px-4 rounded-sm hover:bg-blue-700"
        >
          Search Product by Name
        </button>
      </div>
    </main>

    <script>
      function loadProducts() {
        const products = JSON.parse(localStorage.getItem("products")) || [];
        const tableBody = document.getElementById("productTableBody");

        tableBody.innerHTML = "";

        if (products.length === 0) {
          const emptyRow = document.createElement("tr");
          emptyRow.innerHTML = `
              <td colspan="7" class="text-center py-4">No products available</td>
            `;
          tableBody.appendChild(emptyRow);
        } else {
          products.forEach((product, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td class="border px-4 py-2">${index + 1}</td>
                <td class="border px-4 py-2">${product.productName}</td>
                <td class="border px-4 py-2">${product.productCategory}</td>
                <td class="border px-4 py-2">${product.freshness}</td>
                <td class="border px-4 py-2">$${product.price}</td>
                <td class="border px-4 py-2">
                  <img src="${
                    product.productImage
                  }" alt="Product Image" class="h-20 w-20 object-cover" />
                </td>
                <td class="border px-4 py-2">${product.description}</td>
              `;
            tableBody.appendChild(row);
          });
        }
      }

      window.onload = loadProducts;

      document
        .getElementById("deleteLast")
        .addEventListener("click", function () {
          let products = JSON.parse(localStorage.getItem("products")) || [];
          if (products.length > 0) {
            products.pop();
            localStorage.setItem("products", JSON.stringify(products));
            loadProducts();
          } else {
            alert("No products available to delete.");
          }
        });

      document
        .getElementById("searchProduct")
        .addEventListener("click", function () {
          let searchName = prompt("Enter product name to search:");
          if (searchName) {
            const products = JSON.parse(localStorage.getItem("products")) || [];
            const foundProduct = products.find(
              (product) =>
                product.productName.toLowerCase() === searchName.toLowerCase()
            );

            if (foundProduct) {
              alert(`
                Product Name: ${foundProduct.productName}\n
                Category: ${foundProduct.productCategory}\n
                Freshness: ${foundProduct.freshness}\n
                Price: $${foundProduct.price}\n
                Description: ${foundProduct.description}
              `);
            } else {
              alert("Product not found.");
            }
          }
        });
    </script>
  </body>
</html>
